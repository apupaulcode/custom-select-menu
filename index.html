<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Select Menu</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/de5fdf7656.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select Social Media</p>
                <img src="images/arrow.png" alt="" id="arrowIcon">
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <img src="images/facebook.png" alt="">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="images/instagram.png" alt="">
                    <p>Instagram</p>
                </li >
                <li class="options">
                    <img src="images/pinterest.png" alt="">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="images/twitter.png" alt="">
                    <p>twitter</p>
                </li>
                <li class="options">
                    <img src="images/whatsapp.png" alt="">
                    <p>WhatsApp</p>
                </li>
                <li class="options">
                    <img src="images/youtube.png" alt="">
                    <p>YouTube</p>
                </li>
            </ul>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
